function copyToClipboard(text) {
  if (navigator.clipboard && window.isSecureContext) {
    return navigator.clipboard.writeText(text);
  } else {
    // é™çº§æ–¹æ¡ˆ
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.left = '-999999px';
    document.body.appendChild(textarea);
    textarea.select();
    try {
      document.execCommand('copy');
    } catch (err) {
      console.error('å¤åˆ¶å¤±è´¥:', err);
    }
    document.body.removeChild(textarea);
    return Promise.resolve();
  }
}

function generateSnapshot(stocks, strategyName, filterText) {
  // åˆ›å»ºç”»å¸ƒ
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  // è®¾ç½®å°ºå¯¸
  const width = 1400;
  const padding = 60;
  const rowHeight = 50;
  const headerHeight = 100;
  const footerHeight = 60;
  const stocksPerRow = 4;
  const rows = Math.ceil(stocks.length / stocksPerRow);
  const contentHeight = rows * rowHeight;
  const height = headerHeight + contentHeight + footerHeight + padding * 2;

  canvas.width = width;
  canvas.height = height;

  // ç»˜åˆ¶èƒŒæ™¯
  ctx.fillStyle = '#fafafa';
  ctx.fillRect(0, 0, width, height);

  // ç»˜åˆ¶æ ‡é¢˜èƒŒæ™¯
  ctx.fillStyle = '#1e40af';
  ctx.fillRect(0, 0, width, headerHeight);

  // ç»˜åˆ¶æ ‡é¢˜
  ctx.fillStyle = 'white';
  ctx.font = 'bold 36px Helvetica, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText(`ç­–ç•¥: ${strategyName} | ${filterText}`, width / 2, 60);

  // ç»˜åˆ¶è‚¡ç¥¨ä¿¡æ¯
  const startY = headerHeight + padding;
  const stockWidth = (width - padding * 2) / stocksPerRow;

  stocks.forEach((stock, i) => {
    const row = Math.floor(i / stocksPerRow);
    const col = i % stocksPerRow;
    const x = padding + col * stockWidth + 10;
    const y = startY + row * rowHeight + 10;
    const boxW = stockWidth - 20;
    const boxH = rowHeight - 10;

    // ç»˜åˆ¶èƒŒæ™¯æ¡†
    ctx.fillStyle = 'white';
    ctx.fillRect(x, y, boxW, boxH);
    ctx.strokeStyle = '#d1d5db';
    ctx.lineWidth = 1;
    ctx.strokeRect(x, y, boxW, boxH);

    // ç»˜åˆ¶è‚¡ç¥¨åç§°ï¼ˆå·¦ä¾§ï¼‰
    ctx.fillStyle = '#374151';
    ctx.font = 'bold 18px Helvetica, Arial, sans-serif';
    ctx.textAlign = 'left';
    const nameX = x + 15;
    const centerY = y + boxH / 2 + 6;
    ctx.fillText(stock.name, nameX, centerY);

    // ç»˜åˆ¶è‚¡ç¥¨ä»£ç ï¼ˆå³ä¾§ï¼‰
    ctx.fillStyle = '#1e40af';
    ctx.font = '16px "JetBrains Mono", monospace';
    ctx.textAlign = 'right';
    const codeX = x + boxW - 15;
    ctx.fillText(stock.code, codeX, centerY);
  });

  // ç»˜åˆ¶åº•éƒ¨ä¿¡æ¯
  ctx.fillStyle = '#6b7280';
  ctx.font = '16px Helvetica, Arial, sans-serif';
  ctx.textAlign = 'center';
  const now = new Date().toLocaleString('zh-CN');
  ctx.fillText(`å…± ${stocks.length} åªè‚¡ç¥¨ | ç”Ÿæˆæ—¶é—´: ${now}`, width / 2, height - 25);

  // ä¸‹è½½å›¾ç‰‡
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    const safeFilterText = filterText.replace(/\s+/g, '_').replace(/[\/\\:*?"<>|]/g, '');
    a.download = `strategy_snapshot_${strategyName}_${safeFilterText}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
}

function Dashboard({ data }) {
  const [stageFilter, setStageFilter] = useState(null)
  const [conceptFilter, setConceptFilter] = useState(null)
  const [toast, setToast] = useState({ show: false, message: '' })

  // è®¡ç®—ç»Ÿè®¡æ•°æ®
  const stats = useMemo(() => {
    const stageCounts = {}
    data.results.forEach(r => {
      stageCounts[r.stage] = (stageCounts[r.stage] || 0) + 1
    })
    return stageCounts
  }, [data])

  // æå–æ‰€æœ‰æ¦‚å¿µ
  const allConcepts = useMemo(() => {
    const concepts = new Set()
    data.results.forEach(r => {
      if (r.concepts) {
        r.concepts.split(' / ').forEach(c => concepts.add(c))
      }
    })
    return Array.from(concepts).sort()
  }, [data])

  // ç­›é€‰åçš„æ•°æ®
  const filteredResults = useMemo(() => {
    return data.results.filter(r => {
      if (stageFilter && r.stage !== stageFilter) return false
      if (conceptFilter && (!r.concepts || !r.concepts.includes(conceptFilter))) return false
      return true
    })
  }, [data, stageFilter, conceptFilter])

  // æ˜¾ç¤ºToast
  const showToast = (message) => {
    setToast({ show: true, message })
    setTimeout(() => setToast({ show: false, message: '' }), 2000)
  }

  // é‡ç½®ç­›é€‰
  const resetFilters = () => {
    setStageFilter(null)
    setConceptFilter(null)
  }

  // å¤åˆ¶å…¨éƒ¨ä»£ç 
  const copyAllCodes = () => {
    const codes = filteredResults.map(r => r.code).join(',')

      copyToClipboard(codes)
      showToast('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿')
    } else {
      showToast('âš ï¸ æ²¡æœ‰å¯å¤åˆ¶çš„ä»£ç ')
    }
  }

  // ä¿å­˜å¿«ç…§

    if (filteredResults.length === 0) {
      showToast('âš ï¸ æ²¡æœ‰å¯ä¿å­˜çš„è‚¡ç¥¨')
      return

    const stocks = filteredResults.map(r => ({
      code: r.code,
      name: r.name
    }))

    const filterText = stageFilter || conceptFilter || 'å…¨éƒ¨æ ‡çš„'

  }

  const currentFilterText = conceptFilter ? `æ¦‚å¿µ: ${conceptFilter}` : (stageFilter || 'å…¨éƒ¨æ ‡çš„')

            <div className="text-gray-600">
              å½“å‰æ˜¾ç¤º: <span className="font-semibold text-gray-800">{currentFilterText}</span> | 
              å…± <span className="font-semibold text-gray-800">{filteredResults.length}</span> æ¡

              >
