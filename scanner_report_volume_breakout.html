    ctx.fillStyle = 'white';
    ctx.fillRect(x, y, boxW, boxH);
    ctx.strokeStyle = '#d1d5db';
    ctx.lineWidth = 1;
    ctx.strokeRect(x, y, boxW, boxH);

    // ç»˜åˆ¶è‚¡ç¥¨åç§°ï¼ˆå·¦ä¾§ï¼‰
    ctx.fillStyle = '#374151';
    ctx.font = 'bold 18px Helvetica, Arial, sans-serif';
    ctx.textAlign = 'left';
    const nameX = x + 15;
    const centerY = y + boxH / 2 + 6;
    ctx.fillText(stock.name, nameX, centerY);

    // ç»˜åˆ¶è‚¡ç¥¨ä»£ç ï¼ˆå³ä¾§ï¼‰
    ctx.fillStyle = '#1e40af';
    ctx.font = '16px "JetBrains Mono", monospace';
    ctx.textAlign = 'right';
    const codeX = x + boxW - 15;
    ctx.fillText(stock.code, codeX, centerY);
  });

  // ç»˜åˆ¶åº•éƒ¨ä¿¡æ¯
  ctx.fillStyle = '#6b7280';
  ctx.font = '16px Helvetica, Arial, sans-serif';
  ctx.textAlign = 'center';
  const now = new Date().toLocaleString('zh-CN');
  ctx.fillText(`å…± ${stocks.length} åªè‚¡ç¥¨ | ç”Ÿæˆæ—¶é—´: ${now}`, width / 2, height - 25);

  // ä¸‹è½½å›¾ç‰‡
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    const safeFilterText = filterText.replace(/\s+/g, '_').replace(/[\/\\:*?"<>|]/g, '');
    a.download = `strategy_snapshot_${strategyName}_${safeFilterText}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
}

function Dashboard({ data }) {
  const [stageFilter, setStageFilter] = useState(null)
  const [conceptFilter, setConceptFilter] = useState(null)
  const [toast, setToast] = useState({ show: false, message: '' })

  // è®¡ç®—ç»Ÿè®¡æ•°æ®
  const stats = useMemo(() => {
    const stageCounts = {}
    data.results.forEach(r => {
      stageCounts[r.stage] = (stageCounts[r.stage] || 0) + 1
    })
    return stageCounts
  }, [data])

  // æå–æ‰€æœ‰æ¦‚å¿µ
  const allConcepts = useMemo(() => {
    const concepts = new Set()
    data.results.forEach(r => {
      if (r.concepts) {
        r.concepts.split(' / ').forEach(c => concepts.add(c))
      }
    })
    return Array.from(concepts).sort()

  // ç­›é€‰åçš„æ•°æ®
  const filteredResults = useMemo(() => {
    return data.results.filter(r => {
      if (stageFilter && r.stage !== stageFilter) return false
      if (conceptFilter && (!r.concepts || !r.concepts.includes(conceptFilter))) return false
      return true
    })
  }, [data, stageFilter, conceptFilter])

  // æ˜¾ç¤ºToast
  const showToast = (message) => {
    setToast({ show: true, message })
    setTimeout(() => setToast({ show: false, message: '' }), 2000)
  }

  // é‡ç½®ç­›é€‰

    setStageFilter(null)
    setConceptFilter(null)
  }

  // å¤åˆ¶å…¨éƒ¨ä»£ç

    const codes = filteredResults.map(r => r.code).join(',')
    if (codes) {
      copyToClipboard(codes)
      showToast('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿')
    } else {
      showToast('âš ï¸ æ²¡æœ‰å¯å¤åˆ¶çš„ä»£ç ')
    }
  }

  // ä¿å­˜å¿«ç…§

    if (filteredResults.length === 0) {
      showToast('âš ï¸ æ²¡æœ‰å¯ä¿å­˜çš„è‚¡ç¥¨')
      return

          <div className="flex flex-wrap items-center justify-between gap-4">
            <div className="text-gray-600">
